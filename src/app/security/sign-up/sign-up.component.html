<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<div class="container h-150">
    <div class="d-flex justify-content-center h-150">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../../assets/img/Logo.png"
                        class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form ngNativeValidate  #registerForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user-edit"></i></span>
                        </div>
                            <input class="form-control" required  placeholder="volledige naam"
                             type="text" [(ngModel)]="gebruiker.naam" name="naam" minlength="2"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                            <input class="form-control" required placeholder="email" type="email" [(ngModel)]="gebruiker.email" name="email"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user-edit"></i></span>
                        
                            <div class="input-group">
                                <input class="form-control" placeholder="werkt niet"
                                       name="dp" [(ngModel)]="datum" ngbDatepicker #d="ngbDatepicker">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Datum</button>
                                </div>
                            </div>
                            </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                            <input type="file" [(ngModel)]="gebruiker.foto" name="foto" class="form-control " (change)="onChange($event)" required/>
                    </div>
                    <img [src]="this.gebruiker.foto" class="foto" alt="">  
                    <div class="input-group mb-3" style="margin-top: -20px;">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [required]="!gebruiker.userID"  class="form-control" placeholder="wachtwoord" type="password" [(ngModel)]="gebruiker.passwoord" name="passwoord"/>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" [disabled]="!registerForm.form.valid" class="btn login_btn">Registreer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
